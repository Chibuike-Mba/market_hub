<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Freshenger || Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            LOGIN TO YOUR ACCOUNT
        </h1>
    </header>
    <form action="./login.html" method="get">
        <label for="email_addr">EMAIL:</label>
        <input type="email" name="email_address" id="email_addr" class="inputs" required><br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" name="password" id="passsword" class="inputs" required><br><br>

        <p id="feedback"></p>
        <input type="submit" value="Login" id="login" class="inputs">
    </form>
</body>
<script src="./index.js"></script>
</html>
